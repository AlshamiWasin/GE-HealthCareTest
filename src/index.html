<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div class="watch">
      <div class="time" id="timeDisplay">
        <div id="timeHour">00</div>
        :
        <div id="timeMinute">00</div>
        :
        <div id="timeSecond">00</div>
      </div>
      <div class="buttons">
        <button class="button-30" id="modeButton" type="button">Mode</button>
        <button class="button-30" id="increaseButton" type="button">
          Increase
        </button>
        <button class="button-30" id="lightButton" type="button">Light</button>
      </div>
    </div>
  </body>
</html>
